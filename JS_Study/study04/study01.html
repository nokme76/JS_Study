<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
<!--        html 및 리소스와 관련된 모든 내용이 로딩된 이후에 발생하는 이벤트-->
    // window.onload = function ()
    //     {
    //         // getElementById() : 지정한 id값을 가지고 있는 html 태그 선택
    //         let btn03 = document.getElementById("btn03");
    //         btn03.onclick = function ()
    //         {
    //             alert("클릭 이벤트 발생")
    //         }
    //         // querySelector() : 지정한 선택자를 가지고 있는 html 태그 선택
    //         let subDiv = document.querySelector("#sub-div");
    //         subDiv.addEventListener("click", function ()
    //         {
    //             alert("div 태그안에서 클릭 이벤트 발생")
    //         });
    //
    //     }

            // html 코드만 모두 로딩 후 아래의 자바스크립트가 동작하는 이벤트
    window.addEventListener("DOMContentLoaded", function ()
    {
            // getElementById() : 지정한 id값을 가지고 있는 html 태그 선택
    let btn03 = document.getElementById("btn03");

    // onclick : 해당객체에 이벤트를 직접 적용시키는 방법
    // btn03.onclick = function ()
    // {
    //     alert("클릭 이벤트 발생")
    // }

    // 미리 생성해 놓은 함수를 콜백함수로 사용할수 있음 clickEvent 함수
    btn03.onclick = clickEvent;

    // querySelector() : 지정한 선택자를 가지고 있는 html 태그 선택
    let subDiv = document.querySelector("#sub-div");

    //자바 스크립트의 이벤트 리스너에 이벤트를 등록시키는 방법
    // subDiv.addEventListener("click", function ()
    // {
    //     alert("div 태그안에서 클릭 이벤트 발생")
    // });

    // 미리 생성해 놓은 함수를 콜백함수로 사용할수 있음 clickEvent 함수
    subDiv.addEventListener("click", clickEvent)
    })

            function clickEvent()
            {
                alert("클릭이벤트가 발생했습니다")
            }
    </script>

<!--    jquery 사용-->
    <script>
        $(document).ready(function ()
        {
            $("#btn04").on("click",function ()
            {
                alert("jquery를 이용한 클릭 이벤트 발생")
            });
        });
    </script>

</head>
<body>
<div class="container">
<!--이벤트 처리기를 사용한 이벤트-->
    <div id="div01">
        <button class="btn btn-primary" onclick="alert('inline 방식으로 클릭 이벤트 발생')">inline 방식 이벤트</button>
        <button class="btn btn-primary" onclick="popupAlert()">inline 방식에서 함수 호출 </button>
    </div>
    <hr>
    <div id="div02">
        <button class="btn btn-success" id="btn03">DOM 객체를 사용한 방식</button>
        <div style="width: 200px; height: 200px; border: 1px dashed black; background-color: cornflowerblue; margin-top: 5px" id="sub-div"></div>
    </div>
    <hr>
    <div id="div03">
        <button id="btn04" class="btn btn-info">jquery를 사용한 이벤트</button>
    </div>

</div>
<script>
    function popupAlert()
    {
        alert("inline 방식으로 클릭 이벤트 발생\n함수 호출하기")
    }
</script>
</body>
</html>
